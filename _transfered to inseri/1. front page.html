<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="minimal html / css page template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>demo</title>

    </head>

    <body>

    <style type="text/css">
        html {
            padding: 0px 10px;
        }

        #content {
            display: block;
            max-width: 640px;
            margin: 0px auto;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 14px;
            line-height: 21px;
            word-wrap: break-word;
            color: #444;
            margin-top: 40px;
        }

        pre, code {
            font-family: monospace;
            font-size: 11px;
            line-height: 13px;
            color: #222;
        }

        code {
            display: block;
            white-space: pre;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0px;
            max-width: none;
            overflow-x: auto;
            border: 1px solid #ddd;
        }

        blockquote {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 5px 0px;
        }

        hr {
            height: 2px;
            border: none;
            background-color: #ddd;
        }

        img {
            max-width: 100%;
            margin: 10px 0px;
        }

        h1, h2, h3, h4, h5, h6 { line-height: 100%; }
        p { margin: 25px 0px; }
        a { color: inherit; }

        .newPage {
            page-break-after: always;
        }
    </style>

    <div id="content">

        <img src="https://github.com/nie-ine/simple-template/blob/jahrestreffen-2019/images/logo.jpg?raw=true" height="200" >
        <h1>NIE - INE Jahrestreffen 2019</h1>
        <h2>Wilkommen!</h2>
        <img src="https://github.com/nie-ine/simple-template/blob/jahrestreffen-2019/images/bottom_line_frontpage.png?raw=true">

        Basel 09.09.2019

    </div></body>
</html>
